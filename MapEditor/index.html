<html>
	<head>
		<title>Neural Car 2.0 Map Editor</title>
		
		<link href="../style.css" rel="stylesheet" />
		<link href='http://fonts.googleapis.com/css?family=Orbitron:700' rel='stylesheet' type='text/css'>
		
		<script src="../NeuralCar.js"></script>
		<script src="../NeuralCarRoadBoard.js"></script>
		<script src="NeuralCarMapEditor.js"></script>
		<script src="../settings.js"></script>
		<script>
			var neuralCarSettingsObject = {
				width: {type: "number", value: 1200, help:"Width of the map in pixels"},
				height: {type: "number", value: 600, help:"Height of the map in pixels"},
				streetSize: {type: "number", value: 10, help:"Width of the streets in pixels"}
			};
			function startup () {
				document.getElementById("settings").appendChild(SQUARIFIC.settings.init(neuralCarSettingsObject, 'Create Map', function (settings) {
					SQUARIFIC.map = new SQUARIFIC.NeuralCarMapEditor(document.getElementById('backCanvas'), settings);
					var settings = document.getElementById("settings");
					settings.parentNode.removeChild(settings);
				}));
			}
		</script>
	</head>
	<body onload="startup()">
		<canvas style="position:absolute; left:0; top:0;" id="backCanvas">Your browser is not supported, please upgrade to a more modern browser.</canvas>
		<div id="settings">
		</div>

</html>
